    <link rel="stylesheet" href="/css/header-media.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav">
            <div class="row-top">
                <a class="logo" href="/html/index.html">TechShield</a>
                <div class="search">
                    <input type="text" placeholder="buscar"></input>
                    <button id="btn-click" title="icon" onclick="toggleBack()"></button>
                </div>
                <div class="perfil">
                    <div class="login-user">
                        <div class="icon-user"></div>
                        <a class="login" href="/html/login.html">Login</a>
                    </div>
                    <a class="sing" href="/html/sing-in.html">sing up</a>
                    <div class="carrinho">
                        <img id="shopping-cart" src="/img/shopping-cart-1.png" alt="shopping-cart-icon"
                            onmouseover="changeImage()" onmouseout="resetImage()" onclick="toggleImage()">
                    </div>

                </div>
            </div>
            <div class="row">
                <a class="opitions" id="row-loja" href="/html/loja.html">Loja</a>
                <a href="/html/computadores.html" class="opitions" id="row-computadores">Computadores</a>
                <a href="/html/tablets.html" class="opitions">Tablets</a>
                <a href="/html/drones-e-cameras.html" class="opitions">Drones e cameras</a>
                <a href="/html/audio.html" class="opitions">Headphones</a>
                <a href="/html/alto-falantes.html" class="opitions">Alto-falantes</a>
                <a href="/html/mobile.html" class="opitions">Mobile</a>
                <a href="/html/tv-e-home-theater.html" class="opitions">TV e home theater</a>
                <a id="row-tecnologia-vestivel" href="/html/tecnologia-vestivel.html" class="opitions">Tecnologia
                    vestivel</a>
                <a href="/html/mobile.html" class="opitions" id="row-celulares">celulares</a>
                <a href="/html/promocoes.html" class="opitions" id="row-promoçoes">Promoções</a>
            </div>
        </div>
    </header>
    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Create an Account</h1>
            </div>

            <!-- SOCIAL MEDIA LINKS -->
            <div id="social_media">
                <!-- FACEBOOK -->
                <a href="#">
                    <img src="/img/facebook.png" alt="">
                </a>

                <!-- GOOGLE -->
                <a href="#">
                    <img src="/img/google.png" alt="Google logo">
                </a>

                <!-- GITHUB -->
                <a href="#">
                    <img src="/img/github (1).png" alt="">
                </a>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
                <!-- FIRST-NAME -->
                <div class="input-box">
                    <label for="first-name">
                        First Name
                        <div class="input-field">

                            <input type="text" id="first-name" name="name" required>
                        </div>
                    </label>
                </div>

                <!-- LAST-NAME -->
                <div class="input-box">
                    <label for="Last-name">
                        Last Name
                        <div class="input-field">

                            <input type="text" id="name" name="name" required>
                        </div>
                    </label>
                </div>
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">

                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>
                </div>
                <!-- Phone Number -->
                <div class="input-box">
                    <label for="phone">
                        Phone Number
                        <div class="input-field">

                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </label>
                </div>

                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">

                            <input type="password" id="password" name="password" required>
                        </div>
                    </label>
                </div>
                <!-- Confirm Password -->
                <div class="input-box">
                    <label for="confirm-password">
                        Confirm Password
                        <div class="input-field">

                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </label>
                </div>
                
                <label id="marketing-preferences"  for="marketing-preferences"><input type="checkbox" name="marketing-preferences" value="yes">Sign up for our newsletter to stay in the loop about hot deals, new products, and more. Don't worry, you can unsubscribe at any time.</label>
                
                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">
                    Create an Account
                </button>
        </form>
    </main>


</body>

</html>
