    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Create an Account</h1>
            </div>

            <!-- SOCIAL MEDIA LINKS -->
            <div id="social_media">
                <!-- FACEBOOK -->
                <a href="#">
                    <img src="/img/facebook.png" alt="">
                </a>

                <!-- GOOGLE -->
                <a href="#">
                    <img src="/img/google.png" alt="Google logo">
                </a>

                <!-- GITHUB -->
                <a href="#">
                    <img src="/img/github (1).png" alt="">
                </a>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
                <!-- FIRST-NAME -->
                <div class="input-box">
                    <label for="first-name">
                        First Name
                        <div class="input-field">

                            <input type="text" id="first-name" name="name" required>
                        </div>
                    </label>
                </div>

                <!-- LAST-NAME -->
                <div class="input-box">
                    <label for="Last-name">
                        Last Name
                        <div class="input-field">

                            <input type="text" id="name" name="name" required>
                        </div>
                    </label>
                </div>
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">

                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>
                </div>
                <!-- Phone Number -->
                <div class="input-box">
                    <label for="phone">
                        Phone Number
                        <div class="input-field">

                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </label>
                </div>

                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">

                            <input type="password" id="password" name="password" required>
                        </div>
                    </label>
                </div>
                <!-- Confirm Password -->
                <div class="input-box">
                    <label for="confirm-password">
                        Confirm Password
                        <div class="input-field">

                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </label>
                </div>
                
                <label id="marketing-preferences"  for="marketing-preferences"><input type="checkbox" name="marketing-preferences" value="yes">Sign up for our newsletter to stay in the loop about hot deals, new products, and more. Don't worry, you can unsubscribe at any time.</label>
                
                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">
