<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Clientes</title>
  </head>
  <body>
    <h1>Cadastro de Clientes</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>
      <label for="confirma-senha">Confirmar senha:</label>
      <input type="password" id="confirma-senha" name="confirma-senha" required><br>
      <input type="submit" value="Cadastrar" onclick="cadastrarCliente()">
    </form>
    <script>
      function cadastrarCliente() {
        // Obtém os valores dos campos do formulário
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const confirmaSenha = document.getElementById("confirma-senha").value;

        // Verifica se as senhas coincidem
        if (senha !== confirmaSenha) {
          alert("As senhas não coincidem.");
          return;
        }

        // Verifica se já existe um cliente com o mesmo e-mail
        const clienteExistente = JSON.parse(localStorage.getItem(email));
        if (clienteExistente) {
          alert("Já existe um cliente cadastrado com este e-mail.");
          return;
        }

        // Cria um objeto com os dados do cliente
        const cliente = {
          nome: nome,
          email: email,
          senha: senha,
        };

        // Salva os dados do cliente no localStorage
        localStorage.setItem(email, JSON.stringify(cliente));

        // Exibe uma mensagem de confirmação
        alert("Cliente cadastrado com sucesso!");
      }
    </script>
  </body>
</html>
